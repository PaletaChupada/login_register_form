<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../styles/style_register.css">
    </head>
    <body class="flex">
        <div class="container">
            <div class="user"></div>
            <form>
                <h1>Registrate</h1>
                <div class="input">
                    <input type="text" required />
                    <label>Usuario</label>
                </div>
                <div class="input">
                    <input type="text" required />
                    <label>E-mail</label>
                </div>
                <div class="input box">
                    <input type="password" required />
                    <label>Contraseña</label>
                </div>
                <div class="input box">
                    <input type="password" required />
                    <label>Repetir contraseña</label>
                </div>
                <input type="submit" value="Registrate" />
            </form method="get" >
            <div class="div">
                <div class="line"></div>
                <div class="signup">¿Ya tienes cuenta? <a href="../index.html">Accede</a></div>
            </div>
        </div>
    </body>
</html>
